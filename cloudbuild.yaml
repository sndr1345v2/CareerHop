options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build and tag with both commit SHA and latest
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/careerhop:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/careerhop:latest',
      '.'
    ]

  # Push both tags
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/careerhop:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/careerhop:latest']

  # Deploy latest tag to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'careerhop'
      - '--image'
      - 'gcr.io/$PROJECT_ID/careerhop:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/careerhop:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/careerhop:latest'